name: Weekly | Update stats and badges

on:
  workflow_dispatch:
  schedule:
  - cron:  '0 9 * * 4'

jobs:
  batch_update_badges:
    runs-on: ubuntu-latest
    steps:
    - name: Setup variables
      id: vars
      run: |
        echo "datetime=$(date +'%Y_%m_%d_%H_%M')" >> "$GITHUB_OUTPUT"
        echo "pr_branch_name=batch_badges_$(date +'%Y_%m_%d_%H_%M')" >> "$GITHUB_OUTPUT"
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
          python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update badges
      run: python manager.py members update_badges

    - name: Update stats
      run: python manager.py members update_stars

    - name: Create PR for stats and badges update
      id: cpr
      uses: peter-evans/create-pull-request@v5
      with:
        author: GitHub <noreply@github.com>
        commit-message: Badges and stats update for $(date -Iseconds)
        title: Badges and stats update for $(date +'%v')
        body: |
          Badges and stats update
          Time: $(date -Iseconds)
        branch: ${{ steps.vars.outputs.pr_branch_name }}
